{% extends 'base.html' %} {% load static %} {% block meta %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'scripts/budgetHistory.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/history.css' %}" />

{% endblock meta %} {% block content %}

<div class="container-fluid">
  <div class="container-fluid">
    <div class="container" style="margin-top: 5%">
      <div class="row justify-content-center">
        <h1>Cashflow Recap</h1>
      </div>
      <div class="row justify-content-center" style="margin-top: 20px">
        <form class="d-flex justify-content-center" action="" method="POST">
          <input type="hidden" name="csrfmiddlewaretoken" value="fTx51QnuqqYmUmE0Ynr7uOQfknA9Fz3mgnUWEWEzKtiD8k9yiSsru6AfgYRYSZ3a" />
          <div class="form-check form-check-inline">{{form.as_p}}</div>

          <select style="height: 27px" name="month_field" id="id_month_field" required>
            <option selected>Choose month</option>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
          <button style="margin-left: 15px; height: 27px" type="submit" class="btn btn-outline-primary btn-sm">Show</button>
        </form>
      </div>
      <div class="row justify-content-center row-cols-3" id="totalAmount"></div>
      <div class="row justify-content-center">
        <div class="container overflow-auto" style="height: 350px; box-shadow: 0px 10px 22px 8px rgba(0, 0, 0, 0.11)">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Date</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody class="history"></tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-center" style="margin-top: 20px">
        <a class="btn btn-primary" href="{% url 'cashflow:show_cashflow'%}" style="width: 100px">Back</a>
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
