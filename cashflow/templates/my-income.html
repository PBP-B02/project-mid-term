{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
    body{
        background-color: whitesmoke;
        font-family: "Helvetica";
    }
    h1{
        font-weight: 700;
        /* identical to box height */

        text-align: center;

        color: #28362F;
    }
    .choices-img{
        border-radius: 20px;
    }


</style>
</head>

<body>
    <div class="container-fluid ">
        <div class="container" style="margin-top:8%">
            <div class="row justify-content-center">
                <h1>My Income</h1>
            </div>
            <div class="row justify-content-center">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="row justify-content-center row-cols-3">
                <div class="col">
                    <img class="choices-img" src="{% static 'img/salary.png' %}" style="height: 100px;">
                </div>
                <div class="col">
                    <img class="choices-img" src="{% static 'img/passive.png' %}" style="height: 100px;">
                </div>
                <div class="col">
                    <img class="choices-img" src="{% static 'img/others.png' %}" style="height: 100px;">
                </div>
            </div>

        </div>
    </div>
</body>


{% endblock content %}
