{% extends 'base.html' %} {% load static %} {% block meta %} {% comment %} <link rel="stylesheet" href="{% static 'css/budgetHistory.css' %}" /> {% endcomment %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'scripts/budgetHistory.js' %}"></script>

{% endblock meta %} {% block content %}

<div class="container-fluid">
  <div class="container" style="margin-top: 8%">
    <div class="row justify-content-center">
      <select class="input input-month" id="floatingSelect">
        <option selected>Choose the month</option>
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
    </div>
  </div>
</div>

{% endblock content %}
