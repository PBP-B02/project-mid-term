{% extends 'base.html' %} {% load static %}{% block meta %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<title>{{artikel.judul}}</title>

<style>
	  .card:hover{
    box-shadow: 4px 4px 2px rgb(108, 120, 130);
    transform: scale(1.05);
  }

</style>
{% endblock meta %} 



{% block content %}

	<body>
		<div class='container m-5'> 
			<div class="modal-dialog" >
				<div class="modal-content">
					<div class="modal-header"> 
					<div class="modal-body p-0 row">
						<div class="col-12 col-lg-5 ad  p-0"> <center><img src="https://img.freepik.com/free-vector/businessman-character-putting-money-piggy-bank_1012-341.jpg?w=740&t=st=1667361544~exp=1667362144~hmac=47c8146b0644bac1d21db1c5240e1bbccf820eca92f43fedc2df8966fafaf3f9" alt="pict3" width="100%" height="100%"/> </div></center>
						<div class="details col-12 col-lg-7">
							<div class="card m-4 mb-3 p-3 border-succes" style="background-color:#edfaef">
								<center><h2 class="card-title">{{artikel.judul}}</h2></center>
								<p><small class="para">created: {{artikel.tanggal}}</small></p>
								<p>{{artikel.konten}}</p>
								<small class="text-muted">ditulis oleh {{artikel.author.username}}</small>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<script src="{% static 'scripts/jquery.min.js' %}"></script>
		<script src="{% static 'scripts/bootstrap.min.js' %}"></script>
		<script src="{% static 'scripts/login.js' %}"></script>
	</body>





{% endblock content %}
